<h1>All instants, flash creatures and cycling with effects in {{extension}}</h1>
<button (click)="changeExtension('AKH&HOU')">View AKH&HOU</button>
<button (click)="changeExtension('HOU')">View HOU</button>
<button (click)="changeExtension('AKH')">View AKH</button>
<table class="cards">
  <thead>
    <tr>
      <th>CCM</th>
      <th colspan="2" class="white">White</th>
      <th colspan="2" class="blue">Blue</th>
      <th colspan="2" class="black">Black</th>
      <th colspan="2" class="red">Red</th>
      <th colspan="2" class="green">Green</th>
      <th colspan="2" class="multi">Multi</th>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor [ngForOf]="data" let-d>
      <tr>
        <td [attr.rowspan]="d.max.length + 1" class="cmc">{{d.cmc}}</td>
      </tr>
      <tr *ngFor="let i of d.max;let l = last" [class.border-top]="i === 0" [class.last]="l">
        <ng-template ngFor let-column [ngForOf]="columns">
            <td class="cost">
              <span *ngIf="d.colors[column.name] && d.colors[column.name][i]">
                  <i *ngFor="let cost of d.colors[column.name][i].costs" [ngClass]="cost"></i>
              </span>
            </td>
            <td class="name" [class]="'name ' + column.className">
                <card [card]="d.colors[column.name][i]" *ngIf="d.colors[column.name] && d.colors[column.name][i]"></card>
                <i *ngIf="d.colors[column.name] && d.colors[column.name][i] && d.colors[column.name].effect">({{d.colors[column.name][i].effect}})</i>
            </td>
        </ng-template>
    </ng-template>
  </tbody>
</table>
<a [href]="dashboardLink">Link to stats</a>
